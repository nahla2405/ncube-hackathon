{% extends 'base.html' %}
{% block content %}

    <h3>
        Sign Up
    </h3>
    <p>Em-art</p>
    <form method="post" onsubmit="/form">
        <label for="">Name</label>
        <br>
        <input type="text" placeholder="Enter full name" id="name">
        <br>
        <label for="">Country</label>
        <br>
        <input type="text" placeholder="Enter country of region" id="region">
        <br>
        <label for="">Password</label>
        <br>
        <input type="password" placeholder="Enter Strong Password">
        <br>
        <label for="">Email</label>
        <br>
        <input type="email" placeholder="Enter Email Id">
        <br>
        <label for="">Domain of Art</label>
        <br>
        <input type="text" placeholder="Enter Domain of art">
        <br>
        <label for="">Address</label>
        <br>
        <input type="text" placeholder="Enter address">
        <br>
        <input type="submit" value="Sign Up">   
    </forms>
{% endblock %}
